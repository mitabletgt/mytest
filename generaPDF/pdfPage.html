<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar PDF</title>

</head>
<body>
    <h1>Test de Voucher PDF</h1>
    <br>
    
    <textarea placeholder="Escribeme" id="esc" style="width: 300px; height: 400px; font-size: 10pt; font-family: consolas;"></textarea>
    <!-- <input type="text" placeholder="Escribeme" id="esc"> 
    -->
    <br><br>

    <a href="javascript:genPDF()">Crear PDF</a>
    <script type="text/javascript" src="jspdf.min.js"></script>
    <script type="text/javascript">
        function genPDF(){
            var doc=new jsPDF('p', 'in', [5, 3]);
            doc.setFont("consolas");
            doc.setFontSize(10);

            let mensaje=document.getElementById('esc').value;
            doc.text(mensaje,1.5,0.1,"center");
            doc.save('Test.pdf');
        }
    </script>
</body>
</html>
